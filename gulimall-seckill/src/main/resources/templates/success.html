<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>秒杀反馈</title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a th:if="${session.loginUser!=null}" class="link_login"
                   th:text=|欢迎你,${session.loginUser.nickname==null?'临时用户':session.loginUser.nickname}|>你好,请登录</a>
                <a class="link_login" href="http://auth.gulimall.com/login.html" th:if="${session.loginUser==null}">你好,请登录</a>
                <a href="http://auth.gulimall.com/reg.html" class="link_regist"
                   th:if="${session.loginUser==null}">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://gulimall.com"><img src="/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn != null}" class="mc success-cont">
                    <h1>恭喜，秒杀成功，订单号[[${orderSn}]]</h1>
                    <h2>正在准备订单，10秒后自动跳转支付<a style="color: red" th:href="'http://order.gulimall.com/payOrder?orderSn=' + ${orderSn}">去支付</a></h2>
                </div>
                <div th:if="${orderSn == null}" class="mc success-cont">
                    <h1>很遗憾，差一点就秒杀成功了</h1>
                    <h2>10秒后自动跳转至首页<a href="http://gulimall.com">去首页</a></h2>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>
<script>
    function to_href() {

        if ([[${orderSn != null}]]) {
            location.href = "http://order.gulimall.com/payOrder?orderSn=" + "[[${orderSn}]]";
        } else {
            location.href = "http://gulimall.com";
        }
    }

    // alert(123);
    setTimeout("to_href()", 10000);
</script>
</html>
