spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.159.129:3306/gulimall_pms
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8888
      filter:
        url-patterns: /**
  application:
    name: gulimall-product
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
  redis:
    host: 192.168.159.129
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000
#      key-prefix: CACHE_
      use-key-prefix: true
      cache-null-values: true #缓存空值
  session:
    store-type: redis
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-not-delete-value: 1
      logic-delete-value: 0
server:
  port: 10000
logging:
  level:
    com.gulimall.product: debug
gulimall:
  thread:
    coreSize: 20
    maxSize: 50
    keepAliveSeconds: 10
feign:
  sentinel:
    enabled: true
