spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.159.129:3306/gulimall_oms
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: 192.168.159.129
    port: 5672
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
  thymeleaf:
    cache: false
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    alibaba:
      seata:
        tx-service-group: my_test_tx_group
    sentinel:
      transport:
        dashboard: localhost:8888
      filter:
        url-patterns: /**
  application:
    name: gulimall-order
  session:
    store-type: redis
  redis:
    host: 192.168.159.129
    port: 6379
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
server:
  port: 9000
gulimall:
  thread:
    coreSize: 20
    maxSize: 50
    keepAliveSeconds: 10
#registry.conf配置
seata:
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
  config:
    type: file
  tx-service-group: my_test_tx_group
  service:
    vgroup-mapping:
      my_test_tx_group: default
    grouplist:
      default: 127.0.0.1:8091
    enable-degrade: false
    disable-global-transaction: false
  enabled: true